<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>3D Model Viewer</title>
<style>
body, html {
margin: 0;
height: 100%;
overflow: hidden;
}
#model-viewer {
width: 100vw;
height: 100vh;
display: block;
}
</style>
</head>
<body>
<model-viewer
id="model-viewer"
src="https://github.com/Ra-El3ds/Rael-3d-web/raw/e6eb8d07cc8dd573ce186ec394339d6ddb8cf9b9/rttplanet.glb"
auto-rotate
camera-controls>
</model-viewer>

<script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
</body>
</html>
